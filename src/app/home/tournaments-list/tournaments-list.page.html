<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tournaments's List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>All avaliable tournaments</h1>
  <ul>
    <li *ngFor="let tournament of tournaments">
        <ion-button expand="block">{{ tournament.name }}</ion-button>
    </li>
  </ul>
  <ion-button expand="block">Add tournament</ion-button>
</ion-content>
