<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tournaments's List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 id="av">All available tournaments</h1>
  <section *ngFor="let tournament of tournaments">
    <ion-button expand="block">{{ tournament.name }}</ion-button>
  </section>
  <section id="add_tournament">
    <ion-button shape="round" (click)="GoToCreateTournament()"><ion-icon name="add"></ion-icon> Add tournament</ion-button>
  </section>
</ion-content>
