<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>My profile</ion-title>

      <!-- Logout button -->
      <ion-buttons slot="end">
        <ion-button (click)="logOut()">
          <ion-icon name='log-out'></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>{{player.firstName}} {{player.lastName}}</ion-label>
    <ion-avatar slot="start"  class="ion-margin-start">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
  </ion-item>
  <ion-item *ngFor="let team of teams">
    <h2>Your teams</h2>
    <form #teamForm="ngForm">
      <ion-button>team</ion-button>
    </form>
  </ion-item>
  <ion-item>
    <h2>Your tournaments</h2>
    <ion-button>tournament</ion-button>
  </ion-item>
</ion-content>
