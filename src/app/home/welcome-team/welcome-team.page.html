<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Informations</ion-title>
    <ion-icon slot="end" (click)="GoBack()" class="return" name="arrow-round-back" size="large" ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="cachedTeam">
    <ion-card-header>
      <ion-card-subtitle>   
        <img src="/assets/images/logo-team.png">
      </ion-card-subtitle>
      <ion-card-title>{{ cachedTeam.name }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <h3>Number of Players: {{ cachedTeam.totalPlayers }}</h3>
      <ion-list> 
        <ion-item *ngFor="let player of cachedTeam.playersInTeam">
          <ion-avatar slot="start">
            <img src="/assets/images/Atlantadafran.png">
          </ion-avatar>
          <ion-label>
            <h2>{{ player.pseudo }}</h2>
            <h3>{{ player.firstName }} {{ player.lastName }}</h3>
            <p>{{ player.birthDate | date:'d MMMM y' }}</p>
            <p> {{ player.gender }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <section id="operations">
   <ion-button shape="round" (click)="updateTeamPath()" ><ion-icon name="create"></ion-icon></ion-button>
  
  <ion-button shape="round" color="danger" (click)="deleteTeam()" ><ion-icon name="trash"></ion-icon></ion-button> 
</section>
    
</ion-content >
