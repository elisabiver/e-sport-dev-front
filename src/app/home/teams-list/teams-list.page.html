<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Teams's List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 id="av">All available teams</h1>
  <section *ngFor="let team of teams">
    <ion-button (click)="DisplayTeamByID(team)" expand="block">{{ team.name }}</ion-button> 
  </section>
  <section id="add_team">
    <ion-button shape="round" (click)="GoToCreateTeam()"><ion-icon name="add"></ion-icon>Add team</ion-button>
  </section>
</ion-content>
