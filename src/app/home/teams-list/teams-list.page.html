<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Teams's List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ul>
    <li *ngFor="let team of teams">
        <ion-button expand="block">{{ team.name }}</ion-button>
    </li>
  </ul>
  <ion-button expand="block">Add new team</ion-button>
</ion-content>
