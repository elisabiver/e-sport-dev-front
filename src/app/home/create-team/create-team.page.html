<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create a new team</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #teamForm="ngForm" (submit)="createTeam(teamForm)" methos="post">
    <ion-item>
      <ion-label position="floating">Enter team name</ion-label>
      <ion-input ngModel type="text" name="name" required></ion-input>
    </ion-item>
    <section id="add_player">
      <ion-button shape="round" type="button" (click)="openModal()"><ion-icon name="add"></ion-icon>Add Player</ion-button>
    </section>
    <ion-input type="image" placeholder="Image" name="image" required></ion-input>
    <ion-list>
      <ion-item *ngFor="let d of datas">
        <ion-avatar slot="start">
          <img src="/assets/images/Atlantadafran.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ d.pseudo }}</h2>
          <h3>{{ d.firstName }} {{ d.lastName }}</h3>
          <p>{{ d.birthDate | date:'d MMMM y' }}</p>
          <p> {{ d.gender }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <section id="create_team">
      <ion-button shape="round" type="submit">Create Team</ion-button>
    </section>
  </form>
</ion-content>
