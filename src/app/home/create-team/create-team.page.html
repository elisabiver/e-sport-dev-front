<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create a new team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #createTeam="ngForm" (submit)="displayGreeting()">
    <ion-input type="text" placeholder="Name" name="name" required></ion-input>
    <ion-input type="text" placeholder="Player1" name="player" required></ion-input>
    <ion-button expand="block" >add Player</ion-button> 
    <ion-input type="image" placeholder="Image" name="image" required></ion-input>

    <ion-input type="text" placeholder="Who are you?" [(ngModel)]="greeting" name="greeting" required></ion-input>

    <p *ngIf="displayedGreeting">Hello {{ displayedGreeting }}</p>
 
    <ion-button type="submit" expand="block" >Create Team</ion-button> 
  </form>
</ion-content>
