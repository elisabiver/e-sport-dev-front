<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create a new team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #teamForm="ngForm" (submit)="createTeam(teamForm)" methos="post">
    <ion-item>
      <ion-label position="floating">Team name</ion-label>
      <ion-input ngModel type="text" name="name" required></ion-input>
    </ion-item> 
    <ion-button type="button" (click)="openModal()" expand="full" >Add Player</ion-button> 
    <ion-input type="image" placeholder="Image" name="image" required></ion-input>
 
    <ion-button type="submit" expand="block" >Create Team</ion-button> 
  </form>
</ion-content>
