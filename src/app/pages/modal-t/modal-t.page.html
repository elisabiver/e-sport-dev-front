<ion-header>
  <ion-toolbar>
    <ion-title>Choose Team</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let team of teams">
    <ion-avatar slot="start">
      <img src="/assets/images/logo-team.png">
    </ion-avatar>
    <ion-label>
      <h2>{{ team.name }}</h2>
      <h3>Number of players: {{ team.totalPlayers }}</h3>
      <p *ngFor="let player of team.playersInTeam">{{player.pseudo}}</p>
    </ion-label>
    <ion-checkbox (click)="selectTeams(team)" color="primary" slot="end"></ion-checkbox>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-fab horizontal="center" vertical="bottom" slot="fixed">
    <ion-fab-button type="submit" color="success" (click)="addInTournament()">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
